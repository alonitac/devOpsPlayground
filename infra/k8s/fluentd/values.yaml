fileConfigs:
  04_outputs.conf: |-
    <label @OUTPUT>
      <match **>
        @type cloudwatch_logs
        log_group_name k8s-lg
        log_stream_name log-stream-name
        auto_create_stream true
        region us-east-1
      </match>
    </label>

plugins:
  - fluent-plugin-cloudwatch-logs

env:
  - name: "FLUENTD_CONF"
    value: "../../../etc/fluent/fluent.conf"